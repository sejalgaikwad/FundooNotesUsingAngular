<div>
    <mat-card>
        <div>
        <div fxLayout="row" fxFlex="60">
            <mat-card-title>
                <span class="f">F</span>
                <span class="u">u</span>
                <span class="n">n</span>
                <span class="d">d</span>
                <span class="o">o</span>
                <span class="oo">o</span>
            </mat-card-title>
            <mat-card-subtitle>
                Create your Fundoo Account
            </mat-card-subtitle>
            <mat-form-field appearance="outline">
                <mat-label>First name</mat-label>
                <input matInput placeholder="firstName">
            </mat-form-field>   
            <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input matInput placeholder="lastName">
            </mat-form-field>             
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="email">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="password">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Confirm</mat-label>
                <input matInput placeholder="confirm">
                
            </mat-form-field>
            
        </div>
        <p> Use 8 or more characters with a mix of letters, numbers & symbols</p>
        <div>
            <a mat-button color="primary" href="https://www.google.com/" target="_blank">Sign in instead</a>
            <button mat-raised-button color="primary">Next</button>
        </div>
        <div class="account" fxLayout="row" fxFlex = "40" >
            <img src="../../../assets/images/account.svg">
        </div>
        </div>
    </mat-card>
</div>
